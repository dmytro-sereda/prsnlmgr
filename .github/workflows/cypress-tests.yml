name: Run cypress tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # - name: Print environment variable
      #   env:
      #     FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      #     PROJECT_ID: ${{ secrets.PROJECT_ID }}
      #     FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      #   run: echo $FIREBASE_API_KEY $PROJECT_ID $FIREBASE_APP_ID

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm start
          wait-on: "http://localhost:3000" # Waits for above
          record: false
          parallel: false # Runs test in parallel using settings above
        env:
          CYPRESS_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          CYPRESS_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

